<!DOCTYPE html>

<html>
<head>
    <title>Sign up to my site</title>
    <link rel="stylesheet" type="text/css" href="../home.css">
    <link rel="stylesheet" type="text/css" href="sign_up.css">
</head>

<body>
Please complete the fields below. An asterisk (*) indicates a required field.
<form action="sign_up.php" method="post" onsubmit="return validate">
    <table>
        <tr><td>First name:</td><td><input type="text" name="fname" class="txtlen"></td></tr>
        <tr><td>Surname:</td><td><input type="text" name="sname" class="txtlen"></td></tr>
        <tr><td>Sex:</td><td><span id="sex">Male<input type="radio" name="penis" value="yes">&nbsp;Female<input type="radio" name="penis" value="no"></span></td></tr>
        <tr><td>Nickname:</td><td><input type="text" name="nname" class="txtlen"></td></tr>
        <tr><td>Username*:</td><td><input type="text" name="uname" class="txtlen"></td></tr>
        <tr><td>Password*:</td><td><input type="password" name="pword" class="txtlen"></td></tr>
        <tr><td>Email:</td><td><input type="email" name="email" class="txtlen"></td></tr>
        <tr><td>Date of birth:</td><td><input type="date" name="dob" class="txtlen"></td></tr>
        <tr><td>Location:</td><td><input type="text" name="loc" class="txtlen"></td></tr>
        <tr><td>Time zone:</td><td><input type="number" name="tz" class="txtlen"></td></tr>
        <tr><td></td><td><input type="submit" id="submit"></td></tr>
    </table>
</form>


</body>
</html>
